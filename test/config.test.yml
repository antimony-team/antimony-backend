server:
  # Default: 127.0.0.1
  host: 0.0.0.0
  # Default: 3000
  port: 3000
auth:
  # Whether to enable the native admin account. Username and password have to be set via env variables.
  # Default: true
  enableNativeAdmin: true
  # Default: ""
  openIdIssuer: "http://localhost:4022/realms/antimony"
  # Default: ""
  openIdClientId: 5c5fefc302e06bc577a0a61922a3eae620445436f6b02628ba5cdccf1f0e78bc
  # Users in these OpenID groups are granted admin privileges.
  # Default: []
  openIdAdminGroups:
    - antimony-admin
database:
  # Default: 127.0.0.1
  host: 127.0.0.1
  # Default: 5432
  port: 5432
  # Default: antimony
  database: antimony
  # Default: antimony
  user: antimony
  # The DB file that is used if the local database flag is set.
  # Default: ./antimony.db
  localFile: ./antimony.db
storage:
  # Topology definition and metadata files will be stored in this directory.
  # Default: ./storage/
  directory: ./storage/
containerlab:
  # Default: https://raw.githubusercontent.com/srl-labs/containerlab/refs/heads/main/schemas/clab.schema.json
  schemaUrl: https://raw.githubusercontent.com/srl-labs/containerlab/refs/heads/main/schemas/clab.schema.json
  # Default: ./data/clab.schema.json
  schemaFallback: ./data/clab.schema.json
  # Default: ./data/device-config.json
  deviceConfig: ./data/device-config.json
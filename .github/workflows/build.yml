name: CI Pipeline

on:
  push:
    branches: [ development ]

  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Build
        working-directory: ./src
        run: go build ./main.go

#      - name: Run tests
#        run: go test -v ./...